<table *ngIf="employee">
  <thead>
  <tr>
    <th [attr.colspan]="2">
      Employee Details
    </th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Employee Code</td>
    <td>{{employee.code}}</td>
  </tr>
  <tr>
    <td>Name</td>
    <td>{{employee.name}}</td>
  </tr>
  <tr>
    <td>Gender</td>
    <td>{{employee.gender}}</td>
  </tr>
  <tr>
    <td>Annual Saluary</td>
    <td>{{employee.annualSalary}}</td>
  </tr>
  </tbody>
</table>
<br>
<div *ngIf="!employee">
  {{statusMessage}}
</div>
